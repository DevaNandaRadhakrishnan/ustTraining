spring.application.name=project-info
server.port=8081

eureka.client.serviceUrl.defaultZone:http://registry-sr:8761/eureka/
spring.datasource.url=jdbc:h2:mem:projectdb
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.jpa.database-platform.dialect=org.hibernate.dialect.H2Dialect
spring.datasource.driver-class-name=org.h2.Driver
spring.cloud.config.enabled=false
